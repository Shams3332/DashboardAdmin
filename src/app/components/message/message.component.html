<div class="container">
  <h2>Messages</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>User Name</th>
        <th>Email</th>
        <th>Message</th>
        <th>Created At</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let message of messages">
        <td>{{ message.userName }}</td>
        <td>{{ message.email }}</td>
        <td>{{ message.message }}</td>
        <td>{{ message.createdAt | date }}</td>
        <td>
          <button class="btn btn-danger" (click)="handleDelete(message._id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
