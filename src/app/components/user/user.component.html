<div class="container mt-5">
  <h3 class="title text-center fw-bold mb-3" style="padding-bottom: 10px;">All Users</h3>
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Id</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">User Name</th>
        <th scope="col">Email</th>
        <th scope="col">Phone Number</th>
        <th scope="col">Age</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr  *ngFor="let user of myUsers">
        <td>{{ user._id }}</td>
        <td>{{ user.firstName }}</td>
        <td>{{ user.lastName }}</td>
        <td>{{ user.userName }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.phoneNumber }}</td>
        <td>{{ user.age }}</td>
        <td><button class="btn btn-danger btn-sm" (click)="deleteUser(user._id)">Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
