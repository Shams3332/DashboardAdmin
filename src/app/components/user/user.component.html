<div class="container mt-5">
  <h3 class="title text-center fw-bold mb-3" style="padding-bottom: 10px;">All Users</h3>
  <table class="table custom-table">
    <thead style="background-color: #b64926; color: white;">
      <tr>
        <th scope="col">Id</th>
        <th scope="col">User Name</th>
        <th scope="col">Email</th>
        <th scope="col">Phone Number</th>
        <th scope="col">Age</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of myUsers">
        <td>{{ user._id }}</td>
        <td>{{ user.userName }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.phoneNumber }}</td>
        <td>{{ user.age }}</td>
        <td><button class="btn btn-danger btn-sm" style="background-color: #d8cbbb;" (click)="handleDelete(user._id)">Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
